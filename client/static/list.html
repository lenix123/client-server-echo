<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <title>LenixNotes</title>
    <link rel="stylesheet" href="/stylesheets/main.css">
</head>

<body>
    <div class="d-flex align-items-center flex-column border mt-5 rounded w-75">
        <h1 class="mt-4">All notes</h1>
        <div class="mt-4 w-75 d-flex flex-row justify-content-around flex-wrap">
            {{range $index, $note := .}}
            <div class="card my-2" style="width: 20rem; min-height: 10rem;">
                <div class="card-body">
                    <h5 class="card-title">Note #{{inc $index}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Creater: {{$note.Name}} {{$note.Surname}}</h6>
                    <p class="card-text">Text: {{$note.NoteText}}</p>
                    <a href="/delete_note/{{$index}}" class="btn btn-danger">delete</a>
                </div>
            </div>
            {{end}}
        </div>
        <a href="/" class="btn btn-primary my-4">Home</a>
    </div>
</body>
