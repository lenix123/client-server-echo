<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <title>LenixNotes</title>
    <link rel="stylesheet" href="/stylesheets/main.css">
</head>

<body>
    <div>
        <div class="alert alert-{{.Type}}" role="alert">{{.Text}}</div>
        <h1 class="text-center">Create notes</h1>
        <div class="create_note">
            <form class="create_form m-8" action="/save_note" method="POST">
                <div class="create_form__item">
                    <label for="first_name" class="form-label">First name:</label>
                    <input class="form-control" type="text" id="first_name" name="first_name" placeholder="first name">
                </div>
                <div class="create_form__item">
                    <label for="last_name" class="form-label">Last name:</label>
                    <input class="form-control" type="text" id="last_name" name="last_name" placeholder="last name">
                </div>
                <div class="create_form__item">
                    <label for="note_text" class="form-label">Note text:</label>
                    <input class="form-control" type="text" id="note_text" name="note_text" placeholder="note text">
                </div>
                <div class="mt-4 d-flex align-items-center justify-content-between">
                    <button type="submit" class="btn btn-primary">Create</button>
                    <a class="nav-link nav-link-color-dark d-block" href="/list_all">List all</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
